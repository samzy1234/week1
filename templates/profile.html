<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 90vh;
            background-color: #c9adadbe;
            display: flex;
            justify-content: left;
            align-items: center;
            position: relative;
        }

        .profile {
            position: absolute;
             top: 20px;
             left: 20px;
             padding: 15px;
             border-left: 3px ;
             border-top: 3px ;
             text-align: left;
            }



        .profile-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .logout-button {
            background: none;
            border: none;
            color: #ff4400;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Profile Image -->
    <img src="{{ url_for('static', filename='uploads/' + user.image) }}" alt="Profile Image" class="profile-image">

    <div class="profile">
        <h2>{{ user.name }}</h2>
        <p>{{ user.bday }}</p>
        <p> {{ user.address }}</p>
        <p>{{ user.username }}</p>
        <a href="/">Logout</a>
    </div>
</body>
</html>
 
</script>
